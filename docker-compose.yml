services:
  ollama:
    build: .
    container_name: ollama
    ports:
      - 11434:11434
    volumes:
      - ollama-models:/home/ollama/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    gpus: all # remove if no NVIDIA

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - 8080:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_MODEL=qwen3:8b
      - WEBUI_AUTH=false # change to true later for login
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama-models:
  open-webui-data:
